    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="¡Disfruta de el Anime que prefieras en Ao Desu!"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pace-js@latest/pace-theme-default.min.css">
    <link rel="stylesheet" href="./assets/css/flash.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>Ao Desu | Anime Online</title>
    <script src="https://kit.fontawesome.com/158739efff.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="./assets/js/cookies.js" type="text/javascript"></script>

  <body>
    <div id="cajacookies">
      <div id="infobox3">
          <p>Esta web utiliza cookies para obtener datos estadísticos de la navegación de sus usuarios. Si continúas navegando consideramos que aceptas su uso.
          <a href="./legal/politica_privacidad.html" style="font-size: 16px;" target="_blank">Más información</a>
          <button onclick="aceptarCookies()"> <i class="far fa-times-circle"></i></button></p>
          <a onclick="aceptarCookies();" style="cursor:pointer;color: var(--branch-principal);background: var(--extra-color-dark);padding: 5px 20px;border-radius: 10px;">Aceptar</a>
      </div>
      <div class="cookies-img">
        <img src="assets/img/Cookiesimg.png">
      </div>
    </div>

    <div class="container-switch-header">
      <div class="container-switch-header-B">
        <button class="switch" id="switch">
          <span class="night">
            <i class="fas fa-moon"></i>
          </span>
          <span class="day">
            <i class="fas fa-sun"></i>
          </span>
        </button>
      </div>
    </div>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
